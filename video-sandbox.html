<style>
  :root { overflow-x: hidden;}
  #canvas-wrapper {
    margin: auto ;
    margin-top: 20px;
    display: block;
    text-align: center;
  }
  #canvas-wrapper, #scatter-gl-container {

  }
  #info { text-align: center;}
  #output, #scatter-gl-container, #scatter-gl-container > *{

    max-width: 1280px;
  }
  #scatter-gl-container, #scatter-gl-container > * {
