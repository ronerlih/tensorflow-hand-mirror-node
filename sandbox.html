<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      #images, #results {
         border:2px solid
      }
      #images img{
         width: 300px;
      }
      canvas, img, :not(#input-canvas), :not(#input) { border: 6px solid white;}
      
      #input {
         position: relative;
      }
      #input-canvas {
         position: absolute;
      }
      .blink {
         animation: blinkingText 1.8s infinite ease-in-out;
      }
      @keyframes blinkingText{
         0%{	opacity: 0.2;	}
         50%{	opacity: 1;	}
         100%{	opacity: 0.2;	}
      }
   </style>
</head>
<body>
   <div id="info"></div>

   <h4>input image</h4>
   <div id="input">
      <canvas width="1080" height="720" id="input-canvas" ></canvas>
      <img src="./data/input.jpg" alt="">
   </div>
